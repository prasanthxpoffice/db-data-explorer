<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>db-data-explorer - Graph Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cytoscape (vendored) -->
    <script src="libraries/cytoscape/cytoscape.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Small inline tweaks for list buttons */
      #seed-list button {
        font-size: 11px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Top panel -->
      <div class="panel" id="top-panel">
        <div class="row">
          <div style="width: 200px">
            <label data-i18n="language">Language</label>
            <select id="lang">
              <option value="en" selected>English</option>
              <option value="ar">Arabic</option>
            </select>
          </div>
        </div>
      </div>
      <div class="sidepanel left open" id="left-panel">
        <div class="handle" id="left-toggle">||</div>
        <h1 data-i18n="app_title">Graph DB Data Explorer</h1>
        <div>
          <div class="row">
            <div style="grid-column: 1 / -1">
              <label data-i18n="data_source">Data Source</label>
              <div class="multiselect" id="view-select">
                <button id="view-dropdown-btn" type="button"></button>
                <div class="multiselect-menu" id="view-dropdown"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div style="grid-column: 1 / -1">
              <label data-i18n="entity">Entity</label>
              <select id="seed-col-select">
                <option value="">--</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div>
              <label data-i18n="entity_value">Entity Value</label>
              <div>
                <input
                  id="seed-val"
                  type="text"
                  list="seedVals-list"
                />
                <datalist id="seedVals-list"></datalist>
              </div>
            </div>
          </div>
          <div class="btns" style="margin-top: 8px">
            <button id="add-seed" type="button" data-i18n="add">Add</button>
            <button id="clear-seeds" type="button" data-i18n="clear">Clear</button>
            <button id="add-seed-selected" type="button" style="display: none" data-i18n="add_from_selection">
              Add From Selection
            </button>
            <button id="run" data-i18n="show">Show</button>
          </div>
          <ul id="seed-list" style="list-style: none; padding-left: 0; margin-top: 8px"></ul>
          <div class="btns"></div>
        </div>
        <div id="graph-data-panel">
          <div class="btns">
            <button id="btnTidy" type="button" data-i18n="tidy">Tidy</button>
            <button id="clear" data-i18n="clear_graph">Clear Graph</button>
            <button id="btnExportPng" type="button" data-i18n="export_png">Export PNG</button>
          </div>
          <div id="details-panel">
            <label data-i18n="selection">Selection</label>
            <div id="node-details" class="hint" data-i18n="no_node_selected">No node selected.</div>
          </div>
          <div style="margin-top: 10px">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 8px">
              <label data-i18n="legends_type">Legends (Type)</label>
            </div>
            <div id="legend-types"></div>
          </div>
          <div style="margin-top: 10px">
            <label data-i18n="search">Search</label>
            <input
              id="searchTerm"
              type="text"
              data-i18n-attr="placeholder:search_placeholder"
              placeholder="label / col / val"
              style="width: 160px"
            />
            <div class="btns" style="margin-top: 6px">
              <button id="btnSearchAdd" type="button" data-i18n="add">Add</button>
              <button id="btnSearchClear" type="button" data-i18n="clear">Clear</button>
            </div>
            <ul id="search-terms" style="list-style: none; padding-left: 0; margin-top: 6px"></ul>
          </div>
        </div>
      </div>

      <div id="cy"></div>
    </div>

    <div class="sidepanel right" id="right-panel">
      <div class="handle" id="right-toggle">||</div>
      <h1 data-i18n="options">Options</h1>

      <div>
        <div class="row">
          <div>
            <label data-i18n="depth">Depth</label>
            <select id="depth">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label data-i18n="max_conn">Max Connections per Node</label>
            <input id="maxFanout" type="number" min="1" step="1" value="200" style="width: 155px" />
          </div>
        </div>

        <div class="row-3">
          <div>
            <label data-i18n="layout">Layout</label>
            <select id="layout">
              <option value="cose" selected>cose</option>
              <option value="breadthfirst">breadthfirst</option>
              <option value="concentric">concentric</option>
              <option value="grid">grid</option>
            </select>
          </div>
          <div>
            <label data-i18n="theme">Theme</label>
            <select id="theme">
              <option value="dark" selected data-i18n="dark">Dark</option>
              <option value="light" data-i18n="light">Light</option>
            </select>
          </div>
          <div class="field inline">
            <label data-i18n="animate">Animate</label>
            <input id="animate" type="checkbox" checked />
          </div>
        </div>
        <div style="margin-top: 10px">
          <div class="row">
            <div style="display: none">
              <label data-i18n="min_edge_support">Min Edge Support</label>
              <input id="minSupport" type="range" min="1" max="6" value="1" style="width: 154px" />
            </div>
            <div class="field inline">
              <label data-i18n="stop_node_expand">Stop Node Expand</label>
              <input id="stopExpand" type="checkbox" />
            </div>
            <div class="field inline">
              <label data-i18n="hide_leaves">Hide Leaves</label>
              <input id="hideLeaves" type="checkbox" />
            </div>
          </div>
          <div class="row-3" style="margin-top: 6px">
            <div class="field">
              <label>
                <span data-i18n="highlight_hubs">Highlight Hubs</span>
                <br />
                <span data-i18n="hubs_deg_ge">(deg >=)</span>
              </label>
              <input id="hubDeg" type="number" min="2" step="1" value="6" style="width: 70px" />
            </div>
            <div class="field">
              <label data-i18n="max_edges_per_node">Max Edges / Node</label>
              <input id="fanoutLimit" type="number" min="1" step="1" value="200" style="width: 80px" />
            </div>
            <div class="field">
              <label data-i18n="label_threshold">Label Threshold</label>
              <input id="labelThresh" type="number" min="0" step="100" value="1500" style="width: 80px" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Global loading overlay -->
    <div id="loading-overlay" role="status" aria-live="polite" hidden>
      <div class="loader">
        <div class="spinner" aria-hidden="true"></div>
        <div class="loading-text">Loadingâ€¦</div>
      </div>
    </div>

    <script type="module" src="graphjs/main.js"></script>
  </body>
</html>
