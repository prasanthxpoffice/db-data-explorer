<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>db-data-explorer - Graph Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cytoscape (vendored) -->
    <script src="libraries/cytoscape/cytoscape.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Small inline tweaks for list buttons */
      #seed-list button {
        font-size: 11px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Top panel -->
      <div class="panel" id="top-panel">
        <div class="row">
          <div style="width: 200px">
            <label data-i18n="language">Language</label>
            <select id="lang">
              <option value="en" selected>English</option>
              <option value="ar">Arabic</option>
            </select>
          </div>
        </div>
      </div>
      <div id="left-panel-root"></div>

      <div id="cy"></div>
    </div>

    <div id="right-panel-root"></div>

    <!-- Global loading overlay -->
    <div id="loading-overlay" role="status" aria-live="polite" hidden>
      <div class="loader">
        <div class="spinner" aria-hidden="true"></div>
        <div class="loading-text">Loadingâ€¦</div>
      </div>
    </div>

    <script type="module" src="graphjs/bootstrap.js"></script>
  </body>
</html>
